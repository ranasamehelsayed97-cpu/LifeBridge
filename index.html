
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LifeBridge - Home</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>LifeBridge</h1>
    <p>Connecting muscular dystrophy patients with donors</p>
    <nav>
      <a href="index.html">Home</a> | 
      <a href="about.html">About</a> | 
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <main>
    <section>
      <h2>For Patients</h2>
      <form>
        <label for="condition">Your Condition:</label><br>
        <textarea id="condition" name="condition" rows="4" cols="40" placeholder="Describe your condition"></textarea><br><br>
        <button type="submit">Submit</button>
      </form>
    </section>

    <section>
      <h2>For Donors</h2>
      <form>
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" placeholder="Enter your name"><br><br>
        <label for="donation">Donation Message:</label><br>
        <textarea id="donation" name="donation" rows="4" cols="40" placeholder="Write your donation message"></textarea><br><br>
        <button type="submit">Donate</button>
      </form>
    </section>
  </main>

  <footer>
    <p>Â© 2025 LifeBridge | Hope for a better tomorrow</p>
  </footer>
</body>
</html>
